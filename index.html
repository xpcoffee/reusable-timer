<!DOCTYPE html>

<head>
    <title>Reusable timer</title>
    <script src="./App.js"></script>
</head>

<body>
    <div class="flex h-screen">
        <div class="flex-1"></div>
        <div class="flex-auto max-w-xl">
            <div class="flex flex-col text-center" id="app">
                <div class="py-5"></div>
                <h1 class="text-3xl">Reusable timer</h1>
                <div class="py-3"></div>
                <div class="flex justify-center">
                    <div class="py-3"></div>
                    <button
                        class="px-5 bg-gray-200 hover:bg-gray-600 py-3 hover:text-gray-100 md:flex-auto md:rounded-l-lg"
                        id="resetButton">Reset</button>
                    <button class="px-5 bg-gray-200 mx-2 hover:bg-gray-400 py-3 md:mx-0 md:flex-auto"
                        id="startButton">Start</button>
                    <button class="px-5 bg-gray-200 hover:bg-gray-400 py-3 md:flex-auto md:rounded-r-lg"
                        id="stopButton">Stop</button>
                </div>
                <div class="py-2"></div>
                <div>
                    <span class="text-4xl" id="count"></span>
                </div>
            </div>
        </div>
        <div class="flex-1"></div>
    </div>
</body>
